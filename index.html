<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname"><br><br>
  
        <label for="middlename">Middlename:</label>
        <input type="text" name="middlename" id="middlename"><br><br>
  
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname"><br><br>
  
        <label for="course">Course :</label>
        <select name="course" id="course">
          <option value="Course">Course</option>
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
          <option value="BSC">BSC</option>
          <option value="MSC">MSC</option>
          <option value="B.Tech">B.Tech</option>
          <option value="M.tech">M.Tech</option>
        </select><br><br>
  
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
  
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
  
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
  
        <label for="dob">DOB:</label>
        <input type="datetime-local" name="dob" id="dob"><br><br>
  
        <label for="phone">Phone:</label>
        <input type="number" value="+91" id="number"><br><br>
  
        <label for="address">Address</label><br>
        <textarea id="address" name="address" rows="5" cols="80"></textarea><br><br>
  
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br><br>
  
        <label for="pswrd">Password:</label>
        <input type="password" name="password" id="password"><br><br><br>
  
        <label for="pswrd">Re-type Password:</label>
        <input type="password" name="password" id="password"><br><br>

        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Agree to terms and conditions</label><br><br>

        <label for="file">Choose File</label>
        <input type="file" name="file" id="file"><br><br>

        <label for="color">Choose Color</label>
        <input type="color" name="color" id="color"><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

      </fieldset>
    </form>
</body>
</html>
